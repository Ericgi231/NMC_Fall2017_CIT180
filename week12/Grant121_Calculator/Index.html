<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Style.CSS">
    <script src="Script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
        <table id="elCalculator">
            <tr id="displays">
                <td id="elOutput" colspan=4>&nbsp;</td>
            </tr>
            <tr class="buttons">
                <td>7</td><td>8</td><td>9</td><td>+</td>
            </tr>
            <tr class="buttons">
                <td>4</td><td>5</td><td>6</td><td>-</td>
            </tr>
            <tr class="buttons">
                <td>3</td><td>2</td><td>1</td><td>0</td>
            </tr>
            <tr class="buttons">
                <td colspan=2>C</td>
                <td colspan=2>=</td>    
            </tr>
        </table>
    </main>
</body>
</html>
